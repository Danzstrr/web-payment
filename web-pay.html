<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - M****</title>
    <style>
        :root {
            --led-blue: #0066ff;
            --led-glow: 0 0 20px #0066ff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .led-border {
            border: 3px solid var(--led-blue);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--led-glow);
            position: relative;
            overflow: hidden;
        }
        
        .led-border::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--led-blue);
            border-radius: 15px;
            animation: ledGlow 2s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes ledGlow {
            0% { box-shadow: var(--led-glow); opacity: 0.7; }
            100% { box-shadow: 0 0 30px var(--led-blue); opacity: 1; }
        }
        
        h1 {
            color: var(--led-blue);
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .payment-method {
            background-color: rgba(0, 20, 40, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .payment-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 40, 80, 0.3);
            border-left: 4px solid var(--led-blue);
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--led-blue), #0033cc);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.6);
        }
        
        .upload-area {
            border: 2px dashed var(--led-blue);
            padding: 30px;
            text-align: center;
            margin: 30px 0;
            border-radius: 8px;
            background-color: rgba(0, 20, 40, 0.3);
        }
        
        .note {
            font-size: 14px;
            color: #aaa;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PAYMENT GATEWAY</h1>
            <p>Silakan lakukan pembayaran dan upload bukti transfer</p>
        </div>
        
        <div class="led-border">
            <div class="payment-method">
                <h2>GOPAY</h2>
                <div class="payment-details">
                    <div>
                        <strong>Nomor:</strong>
                        <p>0878 2624 1859</p>
                    </div>
                    <div>
                        <strong>Atas Nama:</strong>
                        <p>M****</p>
                    </div>
                </div>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <h3>Upload Bukti Transfer</h3>
                <p>Seret atau klik untuk mengunggah gambar</p>
                <input type="file" id="proofUpload" accept="image/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('proofUpload').click()">Pilih File</button>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="submitBtn">Konfirmasi Pembayaran</button>
            </div>
        </div>
        
        <p class="note">Harap mengirim bukti transfer setelah pembayaran. Pembelian akan diproses setelah pembayaran diverifikasi.</p>
    </div>

    <script>
        // Animasi LED
        const ledBorder = document.querySelector('.led-border');
        setInterval(() => {
            ledBorder.style.boxShadow = `0 0 ${10 + Math.random() * 20}px var(--led-blue)`;
        }, 1000);
        
        // Upload handler
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('proofUpload');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(0, 40, 80, 0.5)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = 'rgba(0, 20, 40, 0.3)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(0, 20, 40, 0.3)';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                showPreview(fileInput.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                showPreview(fileInput.files[0]);
            }
        });
        
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadArea.innerHTML = `
                    <h3>Bukti Transfer</h3>
                    <img src="${e.target.result}" style="max-width: 100%; max-height: 200px; margin: 15px 0; border-radius: 5px;">
                    <p>${file.name}</p>
                `;
            };
            reader.readAsDataURL(file);
        }
        
        // Submit handler
        document.getElementById('submitBtn').addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Harap upload bukti transfer terlebih dahulu');
                return;
            }
            
            alert('Bukti transfer telah diterima. Kami akan memverifikasi pembayaran Anda segera.');
            // Di sini bisa ditambahkan kode untuk mengirim data ke server
        });
    </script>
</body>
</html>
